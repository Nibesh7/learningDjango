

{% extends 'myapp/base.html' %}
{% block content%}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            <img src="{{seller.profile.image.url}}" alt="">

        </div>
        <div class="font-bold text-xl mb-2 px-4 py-4">
            Seller Name: {{seller.username}}
             <!-- {{user.id}} -->
        </div>
        <div class="font-bold text-xl mb-2 px-4 py-4">
            {{seller.profile.contact_number}}
        </div>
    </div>
</div>
{% endblock %}
