{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl m-10 font-bold">+ Update Product</h1>
    <form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="name" type="text" name="name" id="name" value="{{product.name}}">
            
        </div>
        <div class="mb-4">
            
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Price</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="price" type="text" name="price" id="price" value="{{product.price}}">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Description</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="description" type="text" name="desc" id="desc" value="{{product.desc}}">
        </div>
        <div class="mb-4">
            <img class="w-20 h-20" src="{{product.image.url}}" alt="">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Image</label>
            <input  class="py-2" type="file" accept="image/*" name="upload" id="upload">
        </div>
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Update Product" value="Update Product" id="">
    </form>
{% endblock %}
