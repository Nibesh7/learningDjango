<!-- Class based Create View automaticaaly redirect to this page -->

{% extends 'myapp/base.html' %}

{% block content %}
<h1 class="text-2xl m-10 font-bold">+ Add Product</h1>
    <form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Name</label>
            <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700 ">
                {{form.name}}
            </div>
            <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="name" type="text" name="name" id="name"> -->
            
        </div>
        <div class="mb-4">
            
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Price</label>
            <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="price" type="text" name="price" id="price"> -->
            <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700 ">
                {{form.price}}
            </div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Product Description</label>
            <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700 ">
                {{form.desc}}
            </div>
            <!-- <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="description" type="text" name="desc" id="desc"> -->
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Image</label>
            <!-- <input  class="py-2" type="file" accept="image/*" name="upload" id="upload"> -->
            <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700 ">
                {{form.image}}
            </div>

        </div>
        <div class="mb-4">
            <div class="hidden shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700 ">
                {{form.seller_name}}
            </div>

        </div>
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product" id="">
    </form>
    <!-- {{form.as_p}} -->
{% endblock %}
